			shellScript = "TARGET_TEMP_BINDIR=$TARGET_TEMP_DIR/bin\nmkdir -p $TARGET_TEMP_BINDIR\nexport PATH=$TARGET_TEMP_BINDIR:$PATH\n\n# Install location\nPREFIX=$CONFIGURATION_BUILD_DIR/$CONTENTS_FOLDER_PATH/usr\n\n# Clean to recompile\nif [ -x ${PREFIX}/bin/ghc ]; then\n  exit 0\nfi\n\n# Put a link to Alex and Happy into a bin/ directory in the build arena\nln -sf /usr/bin/alex-3.1   $TARGET_TEMP_BINDIR/alex\nln -sf /usr/bin/happy-1.19 $TARGET_TEMP_BINDIR/happy\n\n# Compile 'lndir' to create the build tree\n(cd GHC/ghc/utils/lndir/; clang -O -o $TARGET_TEMP_BINDIR/lndir lndir.c)\nmkdir -p $TARGET_TEMP_DIR/ghc/\n(cd $TARGET_TEMP_DIR/ghc/; lndir $SOURCE_ROOT/GHC/ghc >/dev/null; ln -sf $SOURCE_ROOT/GHC/ghc/.git $TARGET_TEMP_DIR/ghc/)\n\n# Select the appropriate 'build.mk' setup\nif [ $CONFIGURATION = \"Debug\" ];\nthen\n  cp -f $SOURCE_ROOT/GHC/build.mk.debug $TARGET_TEMP_DIR/ghc/mk/build.mk\nelse\n  cp -f $SOURCE_ROOT/GHC/build.mk.release $TARGET_TEMP_DIR/ghc/mk/build.mk\nfi\n\n# Actual GHC build (we extend PATH to get 'autoreconf')\n(cd $TARGET_TEMP_DIR/ghc; env PATH=$PATH:/usr/local/bin perl boot)\n(cd $TARGET_TEMP_DIR/ghc; ./configure --prefix=$PREFIX)\n(cd $TARGET_TEMP_DIR/ghc; make -j7)\n(cd $TARGET_TEMP_DIR/ghc; make install)\n\ntouch $PREFIX/lib/ghc-7.8.3/build.timestamp\n";
		};
