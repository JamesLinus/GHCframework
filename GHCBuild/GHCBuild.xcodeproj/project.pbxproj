			shellPath = /bin/sh;
			shellScript = "GHCBASE=$CONFIGURATION_BUILD_DIR/$CONTENTS_FOLDER_PATH/usr\nGHCBIN=$GHCBASE/bin\nGHCLIB=$GHCBASE/lib/ghc-7.8.3\nGHCSHARE=$GHCBASE/share\nGHCDOC=$GHCSHARE/doc/ghc\n\n# Change the dylib install names of the rts to relocatable ones (we handle the rts separately due to its differing naming convention)\nDYLIB=rts\nNAME=$DYLIB-1.0/libHS${DYLIB}-ghc7.8.3.dylib\nif [ `otool -D $GHCLIB/$NAME | tail -1` != \"@rpath/$NAME\" ]; then\n  echo \"Fix install name and rpath: $NAME\"\n  install_name_tool -id \"@rpath/$NAME\" $GHCLIB/$NAME\n  install_name_tool -add_rpath \"@loader_path/..\" $GHCLIB/$NAME\nfi\n\n# Change the dylib install names of all packages to relocatable ones\nDYLIBS=\"Cabal-1.18.1.3 array-0.5.0.0 base-4.7.0.1 bin-package-db-0.0.0.0 binary-0.7.1.0 bytestring-0.10.4.0 containers-0.5.5.1 deepseq-1.3.0.2 directory-1.2.1.0 filepath-1.3.0.2 ghc-7.8.3 ghc-prim-0.3.1.0 haskeline-0.7.1.2 haskell2010-1.1.2.0 haskell98-2.0.0.3 hoopl-3.10.0.1 hpc-0.6.0.1 integer-gmp-0.5.1.0 old-locale-1.0.0.6 old-time-1.1.0.2 pretty-1.1.1.1 process-1.2.0.0 template-haskell-2.9.0.0 terminfo-0.4.0.0 time-1.4.2 transformers-0.3.0.0 unix-2.7.0.1 xhtml-3000.2.1\"\nfor DYLIB in $DYLIBS; do\n  NAME=$DYLIB/libHS${DYLIB}-ghc7.8.3.dylib\n  if [ `otool -D $GHCLIB/$NAME | tail -1` != \"@rpath/$NAME\" ]; then\n    echo \"Fix install name and rpath: $NAME\"\n    install_name_tool -id \"@rpath/$NAME\" $GHCLIB/$NAME\n    install_name_tool -add_rpath \"@loader_path/..\" $GHCLIB/$NAME\n  fi\ndone\n\n# Install further packages\nPKGS=\"stm-2.4.2 exception-transformers-0.3.0.3 mtl-2.1.3.1 exception-mtl-0.3.0.4 syb-0.4.1 text-1.1.0.0 polyparse-1.9 cpphs-1.18.5 srcloc-0.4.0 haskell-src-exts-1.15.0.1 th-lift-0.6.1 th-orphans-0.8.1 haskell-src-meta-0.6.0.7 mainland-pretty-0.2.7 symbol-0.2.1 language-c-quote-0.8.0 language-c-inline-0.7.7.0 hashable-1.2.2.0 base64-bytestring-1.0.0.1 asn1-types-0.2.3 byteable-0.1.1 blaze-builder-0.3.3.4 cereal-0.4.0.1 data-default-class-0.0.1 mime-types-0.1.0.4 nats-0.2 prelude-extras-0.4 dlist-0.7.1 unordered-containers-0.2.4.0 primitive-0.5.2.1 vector-0.10.9.1 scientific-0.3.3.1 attoparsec-0.11.3.4 reflection-1.5.1 tagged-0.7.2 transformers-0.3.0.0 securemem-0.1.3 parsec-3.1.5 network-2.4.2.3 cryptohash-0.11.6 crypto-pubkey-types-0.4.2.2 data-default-instances-base-0.0.1 data-default-instances-containers-0.0.1 data-default-instances-dlist-0.0.1 data-default-instances-old-locale-0.0.1 semigroups-0.15.3 http-types-0.8.5 crypto-cipher-types-0.0.9 crypto-random-0.0.8 cipher-des-0.0.6 cipher-aes-0.2.8 cipher-rc4-0.1.4 data-default-0.5.3 cookie-0.4.1.4 socks-0.5.4 utf8-string-0.3.8 publicsuffixlist-0.1 crypto-numbers-0.2.3 mtl-2.1.3.1 streaming-commons-0.1.5 transformers-compat-0.3.3.4 cprng-aes-0.5.2 void-0.6.1 distributive-0.4.4 crypto-pubkey-0.2.4 exceptions-0.6.1 contravariant-1.2 asn1-encoding-0.8.1.3 pem-0.2.2 comonad-4.2.2 asn1-parse-0.8.1 x509-1.4.12 semigroupoids-4.2 x509-store-1.4.4 aeson-0.7.0.6 bifunctors-4.1.1.1 profunctors-4.2.0.1 x509-system-1.4.5 x509-validation-1.5.0 http-client-0.4.0 tls-1.2.9 free-4.9 connection-0.2.3 lens-4.4.0.2 http-client-tls-0.2.2 lens-aeson-1.0.0.1 wreq-0.2.0.0\"\necho -n \"Using cabal install at \" `which cabal`\nfor PKG in $PKGS; do\n  $GHCBIN/ghc-pkg --package-db=$GHCLIB/package.conf.d describe $PKG >/dev/null\n  if [ $? -ne 0 ]; then\n    if [ $PKG = \"transformers-compat-0.3.3.4\" ]; then\n      EXTRA_ARGS=\"-fthree\"\n    else\n      EXTRA_ARGS=\"\"\n    fi\n    # Current cabal version doesn't let us leave out the global or user package DB. We must\n    # use --reinstall to avoid an existing package in the global or user DB with the same\n    # version suppressing the install.\n    echo \"cabal install --prefix=$GHCLIB --bindir=$GHCLIB/bin --libdir=$GHCLIB --libexecdir=$GHCLIB/libexec --datadir=$GHCSHARE --docdir=$GHCDOC --htmldir=$GHCDOC/html/libraries/$PKG --haddockdir=$GHCDOC/html/libraries/$PKG --package-db=$GHCLIB/package.conf.d --shadow-installed-packages --with-compiler=$GHCBIN/ghc --with-hc-pkg=$GHCBIN/ghc-pkg --disable-library-profiling $EXTRA_ARGS $PKG\"\n    cabal install --prefix=$GHCLIB --bindir=$GHCLIB/bin --libdir=$GHCLIB --libexecdir=$GHCLIB/libexec --datadir=$GHCSHARE --docdir=$GHCDOC --htmldir=$GHCDOC/html/libraries/$PKG --haddockdir=$GHCDOC/html/libraries/$PKG --package-db=$GHCLIB/package.conf.d --shadow-installed-packages --reinstall --with-compiler=$GHCBIN/ghc --with-hc-pkg=$GHCBIN/ghc-pkg --disable-library-profiling $EXTRA_ARGS $PKG\n    NAME=$PKG/libHS${PKG}-ghc7.8.3.dylib\n    echo \"Fix install name and rpath: $NAME\"\n    install_name_tool -id \"@rpath/$NAME\" $GHCLIB/$NAME\n    install_name_tool -add_rpath \"@loader_path/..\" $GHCLIB/$NAME\n  fi\ndone\n\ntouch $GHCLIB/build.timestamp\n";
